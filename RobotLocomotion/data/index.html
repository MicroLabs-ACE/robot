<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Controller</title>
  </head>
  <style>
    body {
      font-family: monospace;
    }
  </style>
  <body>
    <h1>GAMEPADS</h1>
    <div id="listGamepads"></div>
    <img id="up-arrow" src="/images/up_outlined.png" alt="Up Arrow" />
    <img id="down-arrow" src="/images/down_outlined.png" alt="Down Arrow" />
    <img id="left-arrow" src="/images/left_outlined.png" alt="Left Arrow" />
    <img id="right-arrow" src="/images/right_outlined.png" alt="Right Arrow" />
  </body>
  <script>
    class VectorGraph {
      constructor() {
        this.graph = {};
      }

      doesNodeExist(node) {
        return this.graph.hasOwnProperty(node);
      }

      addEdge(src, dst, weight) {
        if (!this.doesNodeExist(src)) {
          this.graph[src] = { [dst]: weight };
        } else {
          this.graph[src][dst] = weight;
        }

        if (!this.doesNodeExist(dst)) {
          this.graph[dst] = {};
        }
      }

      dijkstra(start) {
        const findLowestCostNode = (costs, processed) => {
          let lowestCost = Infinity;
          let lowestCostNode = null;
          for (const node in costs) {
            const cost = costs[node];
            if (cost < lowestCost && !processed.includes(node)) {
              lowestCost = cost;
              lowestCostNode = node;
            }
          }
          return lowestCostNode;
        };

        const nodesExceptStart = Object.keys(this.graph).filter(
          (node) => node !== start
        );
        const costs = {};
        const parents = {};
        const processed = [];

        nodesExceptStart.forEach((node) => {
          costs[node] = Infinity;
          parents[node] = null;
        });

        const startNeighbors = Object.keys(this.graph[start]);
        startNeighbors.forEach((node) => {
          parents[node] = start;
          costs[node] = this.graph[start][node];
        });

        let currentNode = findLowestCostNode(costs, processed);

        while (currentNode !== null) {
          const cost = costs[currentNode];
          const neighbors = this.graph[currentNode];

          for (const n in neighbors) {
            const newCost = cost + neighbors[n];
            if (costs[n] > newCost) {
              costs[n] = newCost;
              parents[n] = currentNode;
            }
          }
          processed.push(currentNode);
          currentNode = findLowestCostNode(costs, processed);
        }

        console.log(parents);
        console.log(costs);
      }
    }

    // Initialize the graph and add edges
    const v = new VectorGraph();
    v.addEdge("00", "01", 3);
    v.addEdge("00", "10", 4);
    v.addEdge("01", "02", 3);
    v.addEdge("01", "11", 4);
    v.addEdge("02", "12", 4);
    v.addEdge("10", "11", 3);
    v.addEdge("10", "20", 4);
    v.addEdge("11", "12", 3);
    v.addEdge("11", "21", 4);
    v.addEdge("12", "22", 4);
    v.addEdge("20", "21", 3);
    v.addEdge("21", "22", 3);

    // Run Dijkstra's algorithm
    v.dijkstra("00");

    var websocket;
    window.addEventListener("load", function () {
      websocket = new WebSocket(`ws://${window.location.hostname}/ws`);
      websocket.onopen = function (event) {
        console.log("Opened WebSocket.");
      };
      websocket.onclose = function (event) {
        console.log("Closed WebSocket.");
      };
      websocket.onerror = function (error) {
        console.log("Error with WebSocket.");
      };
      websocket.onmessage = function (event) {
        console.log(`Received message from server: ${event.data}`);
      };
    });

    var gamepadControllers;
    var controllerDevice = 0;
    var gamepadIndex = 0;

    const Direction = {
      FORWARD: 4,
      BACKWARD: 6,
      RIGHT: 1,
      LEFT: 3,
    };

    function listGamepads() {
      gamepadControllers = [];

      var container = document.getElementById("listGamepads");
      container.innerHTML = "";
      var ul = document.createElement("ul");

      getGamepads();
      for (const [index, gpName] of gamepadControllers.entries()) {
        if (gpName) {
          var li = document.createElement("li");
          li.textContent = `${index}: ${gpName}`;
          ul.appendChild(li);
        }
      }
      container.appendChild(ul);
    }

    function gamepadController() {
      let gamepad = navigator.getGamepads()[gamepadIndex];
      let dirNorthSouth = "O";
      let dirEastWest = "O";

      const upArrow = document.getElementById("up-arrow");
      const downArrow = document.getElementById("down-arrow");
      const leftArrow = document.getElementById("left-arrow");
      const rightArrow = document.getElementById("right-arrow");

      if (gamepad) {
        let buttons = gamepad.buttons;
        if (buttons[Direction.FORWARD].pressed) {
          dirNorthSouth = "N";
          upArrow.src = "images/up_filled.png";
        } else upArrow.src = "images/up_outlined.png";

        if (buttons[Direction.BACKWARD].pressed) {
          dirNorthSouth = "S";
          downArrow.src = "images/down_filled.png";
        } else downArrow.src = "images/down_outlined.png";

        if (buttons[Direction.LEFT].pressed) {
          dirEastWest = "E";
          leftArrow.src = "images/left_filled.png";
        } else leftArrow.src = "images/left_outlined.png";

        if (buttons[Direction.RIGHT].pressed) {
          dirEastWest = "W";
          rightArrow.src = "images/right_filled.png";
        } else rightArrow.src = "images/right_outlined.png";

        let commands = [dirNorthSouth, dirEastWest];
        websocket.send(commands);
      }
    }

    function getGamepads() {
      const gamepads = navigator.getGamepads();
      for (const gp of gamepads) {
        if (gp) {
          const gpName = gp.id.split("(")[0];
          gamepadControllers.push(gpName);
        }
      }
    }

    window.addEventListener("DOMContentLoaded", listGamepads);
    window.addEventListener("gamepadconnected", listGamepads);
    window.addEventListener("gamepaddisconnected", listGamepads);
    setInterval(gamepadController, 250);
  </script>
</html>
